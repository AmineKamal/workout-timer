<ion-header>
  <ion-toolbar [color]="color">
    <div style="display:flex;justify-content:space-between;width:100%;height:100%;align-items: center;padding-left: 10px;padding-right: 10px;">
      <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
      <span> {{ title }} </span>
      <span style="width: 20px;"></span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail="false" lines="full" *ngFor="let element of data; let i = index">
      <ion-label (click)="run(i)">{{ element.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
